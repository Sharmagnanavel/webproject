<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Employee</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px; /* Add space below the heading */
    }
    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-top: 20px; /* Add space above the form */
    }
    label {
        font-weight: bold;
        margin-bottom: 8px;
    }
    input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: darkred;
    }
</style>
</head>
<body>
<h2>Delete Employee</h2>
<form action="delete"> 
    <label for="id">Id:</label>
    <input type="number" id="id" placeholder="Enter id" name="id" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
